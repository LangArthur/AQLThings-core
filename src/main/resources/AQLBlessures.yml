legeres:
  tete:
    1: "Petit coup reçu à la tête, le personnage est sonné pendant quelques instants."
    2: "Réceptionner avec la tête n'est pas la meilleure des idées, un bel oeil au beurre noir apparaît."
    3: "Une paire de dents se sont faits la malle. Le dentifrice n'y fera rien."
    4: "Une belle entaille apparaît sur le visage, ça fera un joli souvenir."
    5: "Le nez semble s'être cassé sous du choc, il penche désormais d'un côté."
  torse:
    1: "Petit coup dans le plexus, difficile de respirer. Ça passe après quelques minutes."
    2: "Un bon choc dans l'estomac, celui-ci tente de se libérer de son contenu."
    3: "Coup en traître dans le dos, ça saigne un peu. Dormir sur le ventre."
    4: "Les intestins n'apprécient pas les coups brusques. Douleurs abdominales et couche la nuit prochaine."
    5: "Vilaine coupure à l'aine, beaucoup de sang. Non aux chatouilles."
  bras:
    1: "Vilain coup inattendu, le bras est engourdi pendant quelques instants."
    2: "Beaucoup de chocs, de belles ecchymoses, douleurs au contact."
    3: "Un faux mouvement plie une articulation dans le mauvais sens. Douloureux quelques heures."
    4: "Mouvement forcé, le muscle de l'épaule est froissé."
    5: "Un choc important vient fêler le poignet. Impossible à utiliser pendant quelques jours."
  jambe:
    1: "Un coup dans l'intérieur de la cuisse engourdi la jambe."
    2: "Des vilaines crampes endolorissent le mollet pendant de longues minutes."
    3: "Trop d'efforts appliqués, une élongation du mollet vient dire bonjour."
    4: "Un mauvais placement de pied entraîne une jolie foulure de la cheville."
    5: "Légère déchirure musculaire de la plante du pied. Plus de claquettes."

graves:
  tete:
    1: "Un violent coup vous assomme, et une contusion cérébrale s'installe."
    2: "Un oeil est écrasé sous le choc. Lésion irrémédiables. Bienvenu chez les borgnes."
    3: "La mâchoire est déboitée et fracturée à plusieurs endroits. Vive la compote."
    4: "Le coup arrache une partie du visage, laissant à nu le crâne à plusieurs endroits. Quand on aime les puzzles…"
    5: "Sous l'impact, le crâne est fracturé, causant des lacérations cérébrales. Après la viande, le légume."
    critique: "Rupture d'anévrisme inattendue. Il va faire tout noir."
  torse:
    1: "Un objet vient se planter dans l'aine. A retirer avec précaution pour éviter de perdre tout son sang."
    2: "Le sternum s'enfonce sous la choc, compressant les poumons et empêchant toute respiration. Dîtes 33."
    3: "Un coup dans le dos vient déplacer une vertèbre. Bouger sans douleurs n'est pas possible."
    4: "Une lame vient vous éventrer. Il serait bien d'empêcher les viscères de sortir."
    5: "Plusieurs côtes se brisent et viennent perforer le foie et un poumon. Disons 10 minutes."
    critique: "Quand la cage thoracique est ouverte, c'est rarement bon signe."
  bras:
    1: "L'humérus est fissuré sur toute sa longueur, le moindre effort le bloque."
    2: "Plusieurs doigts sont arrachés sous la brutalité du coup. Fini le tricot."
    3: "Une lame vient sectionner une partie du muscle deltoïde. Changez de bras en attendant."
    4: "L'avant-bras est plié sous un choc provoquant une double fracture ouverte. Criez moins fort."
    5: "Le bras est réduit en amas sanguinolant qui pendouille. Ça peut servir d'écharpe."
    critique: "Un bras arraché ne repousse que très rarement."
  jambe:
    1: "Fracture interne du tibia avec déplacement. On ne le voit pas mais ça fait mal."
    2: "Le fémur se casse au niveau du bassin, s'enfonçant dans la chair. Vous penchez."
    3: "L'articulation de la cheville se brise et le tendon lâche. Ça gigote quand on secoue."
    4: "Un faux-mouvement et le genou se plie à l'envers, brisant la rotule et broyant l'articulation."
    5: "La cuisse est sectionnée au niveau de l'artère fémorale et l'os traverse la chair. Le sang s'écoule, s'écoule…"
    critique: "On part toujours du bon pied quand il n'en reste qu'un."